apiVersion: apps/v1
kind: Deployment
metadata:
  name: device-monitor
  labels:
    app: device-monitor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: device-monitor
  template:
    metadata:
      labels:
        app: device-monitor
    spec:
      containers:
      - name: device-monitor
        image: device-monitor:latest         # ✅ local image name
        imagePullPolicy: Never               # ✅ avoid pulling from registry
        ports:
        - containerPort: 5000
        livenessProbe:
          httpGet:
            path: /metrics
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /metrics
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
